<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêâ</text></svg>">
    <title>D&D Live Sheet</title>
    <style>
        /* === –°–¢–ò–õ–ò (–û—Å—Ç–∞–≤–∏–ª –ø—Ä–µ–∂–Ω–∏–µ, –¥–æ–±–∞–≤–∏–ª –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –æ–Ω–ª–∞–π–Ω–∞) === */
        :root { --gold: #d4af37; --bg: #1a1a1a; --card: #2d2d2d; --text: #e0e0e0; --red: #c0392b; --green: #27ae60; --blue: #2980b9; --dark-input: #111; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; line-height: 1.6; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid #444; min-height: 90vh; display: flex; flex-direction: column; }
        
        /* CONNECTION BAR */
        .connection-bar { background: #111; border-bottom: 2px solid var(--gold); padding: 10px; margin: -15px -15px 15px -15px; border-radius: 12px 12px 0 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; justify-content: space-between; }
        .conn-inputs { display: flex; gap: 5px; flex-grow: 1; }
        .conn-inputs input { background: #333; border: 1px solid #555; color: white; padding: 8px; border-radius: 4px; font-weight: bold; width: 100%; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #555; display: inline-block; margin-right: 5px; }
        .status-dot.online { background: #2ecc71; box-shadow: 0 0 10px #2ecc71; }
        .status-text { font-size: 0.8rem; color: #888; }

        /* TABS */
        .tabs-nav { display: flex; gap: 5px; border-bottom: 2px solid #444; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { background: #333; color: #888; border: none; padding: 10px 15px; cursor: pointer; border-radius: 8px 8px 0 0; font-weight: bold; flex-shrink: 0; }
        .tab-btn.active { background: var(--card); color: var(--gold); border: 2px solid #444; border-bottom: 2px solid var(--card); }
        .tab-pane { display: none; padding-bottom: 20px; }
        .tab-pane.active { display: block; }

        /* COMPONENTS */
        .header-grid { display: grid; grid-template-columns: 140px 1fr; gap: 15px; margin-bottom: 20px; }
        .avatar-box { width: 140px; height: 140px; border: 2px dashed var(--gold); background-size: cover; background-position: center; border-radius: 8px; background-color: #222; position: relative; cursor: pointer; }
        .header-inputs label { font-size: 0.75rem; color: var(--gold); text-transform: uppercase; display: block; margin-bottom: 5px; }
        .header-inputs input { width: 100%; padding: 8px; background: #111; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        
        .stats-bar { display: grid; grid-template-columns: repeat(6, 1fr); gap: 5px; margin-bottom: 15px; }
        .stat-card { background: #3d3d3d; padding: 5px; border-radius: 6px; text-align: center; border-bottom: 2px solid var(--gold); }
        .stat-card input { width: 100%; background: transparent; border: none; color: white; text-align: center; font-size: 1.4rem; font-weight: bold; }
        .stat-mod { font-size: 1rem; color: var(--gold); font-weight: bold; display: block; }
        
        .vitals-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 15px; background: #222; padding: 10px; border-radius: 8px; }
        .vital-box input { width: 100%; text-align: center; font-size: 1.2rem; background: #333; border: 1px solid #555; color: white; padding: 5px; border-radius: 4px; }
        
        .item-list, .skills-list { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        .inv-slot { background: #2d2d2d; border: 1px solid #444; padding: 10px; border-radius: 4px; display: grid; grid-template-columns: 1fr 40px; gap: 10px; border-left: 3px solid #666; }
        .inv-slot input, .inv-slot textarea { width: 100%; background: #1a1a1a; border: 1px solid #444; color: white; padding: 5px; margin-bottom: 5px; box-sizing: border-box; }
        
        .spell-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .spell-slot-card { background: #333; padding: 5px; border-radius: 4px; text-align: center; border: 1px solid #444; cursor: pointer; }
        .spell-slot-card.flash { background: var(--gold); }

        .add-btn { width: 100%; padding: 10px; border: 2px dashed #444; color: #888; background: transparent; cursor: pointer; margin-top: 10px; }
        .del-btn { background: var(--red); color: white; border: none; border-radius: 4px; cursor: pointer; }

        /* MOBILE FIXES */
        @media (max-width: 800px) {
            .header-grid { display: flex; flex-direction: column; align-items: center; }
            .stats-bar { grid-template-columns: 1fr 1fr 1fr; }
            .vitals-grid { grid-template-columns: 1fr 1fr; }
            .conn-inputs { flex-direction: column; }
            input, textarea { font-size: 16px !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="connection-bar">
        <div style="display:flex; align-items:center; gap:5px; width:100%; margin-bottom:5px;">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">–û—Ñ—Ñ–ª–∞–π–Ω</span>
        </div>
        <div class="conn-inputs">
            <input type="text" id="roomInput" placeholder="–ö–æ–º–Ω–∞—Ç–∞ (–Ω–∞–ø—Ä. Party1)">
            <input type="text" id="charIdInput" placeholder="–ò–º—è –ü–µ—Ä—Å–æ–Ω–∞–∂–∞ (ID)">
            <button onclick="connectToFirebase()" style="background:var(--green); border:none; color:white; border-radius:4px; font-weight:bold; cursor:pointer;">–ü–æ–¥–∫–ª—é—á–∏—Ç—å</button>
        </div>
    </div>

    <div class="tabs-nav">
        <button class="tab-btn active" onclick="openTab('main')">–ì–ª–∞–≤–Ω–∞—è</button>
        <button class="tab-btn" onclick="openTab('skills')">–ù–∞–≤—ã–∫–∏</button>
        <button class="tab-btn" onclick="openTab('inv')">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</button>
        <button class="tab-btn" onclick="openTab('notes')">–ó–∞–º–µ—Ç–∫–∏</button>
    </div>

    <div id="main" class="tab-pane active">
        <div class="header-grid">
            <div class="avatar-box" id="avatarBox" onclick="document.getElementById('fileInput').click()"></div>
            <input type="file" id="fileInput" style="display:none" onchange="uploadAvatar(this)">
            
            <div class="header-inputs">
                <label>–ö–ª–∞—Å—Å –∏ –†–∞—Å–∞</label>
                <input type="text" class="sync-field" data-path="classRace" placeholder="...">
                <label style="margin-top:10px">–£—Ä–æ–≤–µ–Ω—å / XP</label>
                <div style="display:flex; gap:5px;">
                    <input type="number" class="sync-field" data-path="level" placeholder="Lvl" style="width:60px">
                    <input type="number" class="sync-field" data-path="xp" placeholder="XP">
                </div>
            </div>
        </div>

        <div class="vitals-grid">
            <div class="vital-box"><label>HP –¢–µ–∫.</label><input type="number" class="sync-field" data-path="hpCurr" style="color:#ff7675"></div>
            <div class="vital-box"><label>HP –ú–∞–∫—Å.</label><input type="number" class="sync-field" data-path="hpMax"></div>
            <div class="vital-box"><label>–ë—Ä–æ–Ω—è (AC)</label><input type="number" class="sync-field" data-path="ac" style="color:#74b9ff"></div>
            <div class="vital-box"><label>–°–∫–æ—Ä–æ—Å—Ç—å</label><input type="number" class="sync-field" data-path="speed"></div>
        </div>

        <div class="stats-bar">
            </div>
    </div>

    <div id="skills" class="tab-pane">
        <h3>–Ø—á–µ–π–∫–∏ –ó–∞–∫–ª–∏–Ω–∞–Ω–∏–π</h3>
        <div class="spell-grid" id="spellSlots"></div>
        
        <h3>–°–ø–æ—Å–æ–±–Ω–æ—Å—Ç–∏</h3>
        <div id="skillsList" class="skills-list"></div>
        <button class="add-btn" onclick="addItem('skills')">+ –°–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å</button>
    </div>

    <div id="inv" class="tab-pane">
        <div class="vitals-grid" style="grid-template-columns: repeat(4, 1fr); margin-bottom:10px;">
            <input type="number" class="sync-field" data-path="gold_gp" placeholder="gp">
            <input type="number" class="sync-field" data-path="gold_sp" placeholder="sp">
            <input type="number" class="sync-field" data-path="gold_cp" placeholder="cp">
            <input type="text" class="sync-field" data-path="gold_other" placeholder="–¥—Ä.">
        </div>
        <div id="invList" class="item-list"></div>
        <button class="add-btn" onclick="addItem('inv')">+ –ü—Ä–µ–¥–º–µ—Ç</button>
    </div>

    <div id="notes" class="tab-pane">
        <textarea class="sync-field" data-path="notes" style="width:100%; height:400px; background:#222; border:1px solid #444; color:#ddd; padding:10px; resize:none;" placeholder="–ó–∞–º–µ—Ç–∫–∏..."></textarea>
    </div>
</div>

<script type="module">
    // --- 1. FIREBASE SETUP ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    // !!! –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô –ö–û–ù–§–ò–ì –ò–ó –ö–û–ù–°–û–õ–ò FIREBASE !!!
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "...",
        databaseURL: "...",
        projectId: "...",
        storageBucket: "...",
        messagingSenderId: "...",
        appId: "..."
    };

    // Initialize
    let app, db, roomRef, charRef;
    try {
        app = initializeApp(firebaseConfig);
        db = getDatabase(app);
    } catch(e) {
        console.error("Firebase Config Missing!");
        document.getElementById('statusText').innerText = "–û—à–∏–±–∫–∞ –∫–æ–Ω—Ñ–∏–≥–∞ (—Å–º. –∫–æ–¥)";
    }

    // --- 2. LOGIC ---
    let currentRoom = localStorage.getItem('dnd_room') || '';
    let currentChar = localStorage.getItem('dnd_char') || '';
    let isRemoteUpdate = false; // Flag to prevent loop

    // Init UI
    document.getElementById('roomInput').value = currentRoom;
    document.getElementById('charIdInput').value = currentChar;
    generateStatsUI();
    generateSpellSlotsUI();

    // CONNECT FUNCTION (Expose to window)
    window.connectToFirebase = function() {
        const room = document.getElementById('roomInput').value.trim();
        const char = document.getElementById('charIdInput').value.trim();
        
        if(!room || !char) { alert("–í–≤–µ–¥–∏—Ç–µ –ö–æ–º–Ω–∞—Ç—É –∏ –ò–º—è!"); return; }

        localStorage.setItem('dnd_room', room);
        localStorage.setItem('dnd_char', char);
        currentRoom = room;
        currentChar = char;

        const dbPath = `rooms/${room}/characters/${char}`;
        document.getElementById('statusText').innerText = `–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ ${dbPath}...`;
        
        charRef = ref(db, dbPath);

        // SUBSCRIBE TO CHANGES
        onValue(charRef, (snapshot) => {
            const data = snapshot.val();
            document.getElementById('statusDot').classList.add('online');
            document.getElementById('statusText').innerText = "–û–Ω–ª–∞–π–Ω (–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ)";
            
            if (data) {
                isRemoteUpdate = true;
                applyDataToUI(data);
                isRemoteUpdate = false;
            } else {
                // New character? Init defaults
                document.getElementById('statusText').innerText = "–ù–æ–≤—ã–π –ø–µ—Ä—Å–æ–Ω–∞–∂";
            }
        });
    };

    // AUTO-CONNECT on load if data exists
    if(currentRoom && currentChar && app) window.connectToFirebase();

    // --- 3. UI GENERATORS ---
    function generateStatsUI() {
        const stats = ['STR', 'DEX', 'CON', 'INT', 'WIS', 'CHA'];
        const container = document.querySelector('.stats-bar');
        let html = '';
        stats.forEach(s => {
            html += `
            <div class="stat-card">
                <label style="font-size:0.7rem; color:#888">${s}</label>
                <input type="number" class="sync-field stat-val" data-path="stats/${s}" value="10" oninput="calcMod(this)">
                <span class="stat-mod">+0</span>
            </div>`;
        });
        container.innerHTML = html;
    }

    function generateSpellSlotsUI() {
        const container = document.getElementById('spellSlots');
        let html = '';
        for(let i=1; i<=9; i++) {
            html += `
            <div class="spell-slot-card" onclick="castSpell(${i})">
                <div style="font-size:0.7rem; color:#aaa">Lvl ${i}</div>
                <span id="spell-curr-${i}">0</span> / <span id="spell-max-${i}">0</span>
                <div style="display:flex; justify-content:center; gap:2px; margin-top:2px;">
                    <input type="number" class="sync-field" data-path="spells/lvl${i}_curr" style="width:20px; font-size:0.8rem; padding:0" value="0">
                    <input type="number" class="sync-field" data-path="spells/lvl${i}_max" style="width:20px; font-size:0.8rem; padding:0" value="0">
                </div>
            </div>`;
        }
        container.innerHTML = html;
    }

    // --- 4. DATA HANDLING ---
    
    // Generic Save Function
    function saveData(path, value) {
        if(!charRef || isRemoteUpdate) return;
        // Construct update object
        const updates = {};
        updates[path] = value;
        update(charRef, updates);
    }

    // Apply Firebase Data to Inputs
    function applyDataToUI(data) {
        // 1. Simple Fields
        document.querySelectorAll('.sync-field').forEach(input => {
            const path = input.getAttribute('data-path');
            // Traverse data object using path "stats/STR"
            const keys = path.split('/');
            let val = data;
            for(let k of keys) { val = val ? val[k] : ''; }
            
            // Only update if not currently focused (to avoid jumping cursor)
            if(document.activeElement !== input) {
                input.value = (val !== undefined) ? val : '';
            }
            
            // Recalc mods if needed
            if(input.classList.contains('stat-val')) calcMod(input);
        });

        // 2. Avatar
        if(data.avatar) {
            document.getElementById('avatarBox').style.backgroundImage = `url(${data.avatar})`;
        }

        // 3. Lists (Complex!)
        renderList('inv', data.inv || {});
        renderList('skills', data.skills || {});
    }

    // --- 5. EVENT LISTENERS ---
    
    // Listen to ALL sync-fields
    document.addEventListener('change', (e) => {
        if(e.target.classList.contains('sync-field')) {
            const path = e.target.getAttribute('data-path');
            let val = e.target.value;
            if(e.target.type === 'number') val = parseFloat(val) || 0;
            saveData(path, val);
        }
    });

    // Helper: Stat Modifier
    window.calcMod = function(input) {
        const val = parseInt(input.value) || 10;
        const mod = Math.floor((val - 10) / 2);
        const display = (mod >= 0 ? '+' : '') + mod;
        input.parentElement.querySelector('.stat-mod').innerText = display;
    }

    // Helper: Avatar Upload
    window.uploadAvatar = function(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const b64 = e.target.result;
                document.getElementById('avatarBox').style.backgroundImage = `url(${b64})`;
                saveData('avatar', b64);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- 6. LIST MANAGEMENT (Inventory/Skills) ---
    
    window.addItem = function(type) {
        if(!charRef) { alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å!"); return; }
        const newKey = Date.now(); // Simple unique ID
        const updates = {};
        updates[`${type}/${newKey}`] = { name: "", desc: "" };
        update(charRef, updates);
    }

    window.deleteItem = function(type, key) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å?")) {
            const updates = {};
            updates[`${type}/${key}`] = null; // Deletes from Firebase
            update(charRef, updates);
        }
    }

    window.updateItem = function(el, type, key, field) {
        if(isRemoteUpdate) return;
        const path = `${type}/${key}/${field}`;
        saveData(path, el.value);
    }

    function renderList(type, dataObj) {
        const container = document.getElementById(type === 'inv' ? 'invList' : 'skillsList');
        container.innerHTML = '';
        
        Object.keys(dataObj).forEach(key => {
            const item = dataObj[key];
            const div = document.createElement('div');
            div.className = 'inv-slot';
            div.innerHTML = `
                <div>
                    <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" value="${item.name || ''}" 
                           onchange="updateItem(this, '${type}', '${key}', 'name')">
                    <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" onchange="updateItem(this, '${type}', '${key}', 'desc')">${item.desc || ''}</textarea>
                </div>
                <button class="del-btn" onclick="deleteItem('${type}', '${key}')">‚úñ</button>
            `;
            container.appendChild(div);
        });
    }

    // --- 7. TABS ---
    window.openTab = function(tabId) {
        document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.tab-btn').forEach(b => {
            if(b.getAttribute('onclick').includes(tabId)) b.classList.add('active');
        });
    }
</script>

</body>
</html>
